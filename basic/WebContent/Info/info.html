<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>개인 정보 입력</h3>
	<form action="../InfoServlet" method="post">
		<div>
			<label for="">이름</label>
			<input type="text" name="name"/>
		</div>
		<div>
			<label for="">아이디</label>
			<input type="text" name="id"/>
		</div>
		<div>
			<label for="">비밀번호</label>
			<input type="password" name="password"/>
		</div>
		<div>
			<label for="">성별</label>
			<!-- 타입은 디자인(어떤 형태) 네임은 가져올 때, 아이디랑 클래스는 css에서 지정할때, 벨류는 가져올 값을 지정 -->
			<input type="radio" name="gender" id=""class=""value="남"/>남
			<input type="radio" name="gender" id=""value="여"/>여
		</div>
		<div>
			<label for="">직업</label>
			<select name="job" id="">
				<option value="회사원">회사원</option>
				<option value="학생">학생</option>
				<option value="공무원">공무원</option>
				<option value="기타">기타</option>
			</select>
		</div>
		<div>
			<input type="submit" value="확인"/>
			<input type="reset" value="재작성"/>
		</div>
	</form>
</body>
</html>
